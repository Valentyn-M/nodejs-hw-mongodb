description: Internal server error
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Something went wrong
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Unexpected token } in JSON at position 41'
